<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Agos Coffee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="uploads/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-output-wrapper">
      
      <div class="form-container">
        <form id="signupForm" class="form w-100">
          <div class="title">Sign Up!<br><span>Need that caffeine flow.</span></div>

          <div class="row gx-2 w-100">
            <div class="col-6">
              <div class="input-group w-100">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control input" name="firstname" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group w-100">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control input" name="lastname" placeholder="Last Name" required>
              </div>
            </div>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-venus-mars"></i></span>
            <select name="gender" class="form-control input" required>
              <option value="" selected>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
            <input type="text" class="form-control input" name="address" placeholder="Address" required>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="text" class="form-control input" name="contact" placeholder="Contact Number" required>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control input" name="email" placeholder="Email Address" required>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            <input type="date" class="form-control input" name="dob" required>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
            <input type="text" class="form-control input" name="username" placeholder="Username" required>
          </div>

          <div class="input-group mt-2 w-100">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control input" name="password" placeholder="Password" required>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="button-confirm">Submit</button>
            <button type="reset" class="button-confirm">Reset</button>
          </div>
        </form>
      </div>

      <!-- Personal Info Section -->
      <div class="output-container d-flex justify-content-center">
        <div id="outputBox" class="w-100">
          <h4 class="mb-3 fw-bold text-center">Personal Information</h4>
          <div id="output" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
